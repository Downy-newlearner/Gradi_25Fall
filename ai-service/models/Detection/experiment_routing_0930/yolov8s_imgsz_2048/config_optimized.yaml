# Routing Experiment - YOLOv8s @ 2048 (작은 객체 전용)

task: detect
mode: train
model: yolov8s.pt
data: /home/jdh251425/2509 Gradi-Detection/english_problems_data_small4/data.yaml

# 학습
epochs: 100
patience: 25
batch: 4
imgsz: 2048
device: [0,1,2,3]
workers: 8

# 프로젝트
project: /home/jdh251425/2509 Gradi-Detection/experiment_routing_0930/yolov8s_imgsz_2048
name: train
exist_ok: true

# 옵티마이저
optimizer: AdamW
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 2.0
