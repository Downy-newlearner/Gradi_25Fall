scale: 0.05
shear: 0.0
flipud: 0.0
fliplr: 0.0
mosaic: 0.0
mixup: 0.0
cutmix: 0.0
copy_paste: 0.0
auto_augment: null
hsv_h: 0.0
hsv_s: 0.0
hsv_v: 0.0
erasing: 0.0

# 검증/추론
iou: 0.7
conf: 0.22
max_det: 300
val: true
amp: true
plots: true
verbose: true
seed: 0
deterministic: true
single_cls: false
cos_lr: false
cache: false


